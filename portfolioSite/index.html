<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kazunobu Tanaka Portfolio Site</title>
  <meta name="description" content="">
  <!-- <link rel="shortcut icon" href="./image/favicon" type="./image/favicon"> -->

  <!-- css -->
  <link rel="stylesheet" href="./css/style.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Zen+Antique+Soft&display=swap" rel="stylesheet">

</head>
<body class="body body__contentWrapper">
  <header class="header">
    <div class="header__container">
      <div class="header__logo">
        <h1 class="header__title">Kazunobu Tanaka</h1><!-- /.header__logo -->
        <p class="header__subTitle">Portfolio Site 2022</p><!-- /.subTitle -->
      </div><!-- /.header__logoWrapper -->
      <!-- モバイルのみハンバーガーメニューで表示 -->
      <div class="cube">
        <span></span>
      </div><!-- /.cube -->
      <nav>
        <ul class="globalNav">
          <li class="globalNav__item">
            <a href="#" class="globalNav__link">Past Works</a><!-- /.globalNav__link -->
          </li><!-- /.globalNav__item -->
          <li class="globalNav__item">
            <a href="#" class="globalNav__link">Profile</a><!-- /.globalNav__link -->
          </li><!-- /.globalNav__item -->
          <li class="globalNav__item">
            <a href="#" class="globalNav__link">Contact</a><!-- /.globalNav__link -->
          </li><!-- /.globalNav__item -->
        </ul><!-- /.globalNav -->
      </nav>
    </div><!-- /.header__container -->
  </header><!-- /.header -->
  <main id="main" class="main">
    <section class="contents">
      <div class="block contents__container">
        <div class="block__1 block--white"></div><!-- /.block__1 -->
        <div class="block__2 block--yellow"></div><!-- /.block__2 block--yellow -->
        <div class="block__3 block--white"></div><!-- /.block__3 -->
        <div class="block__4 block--gray"></div><!-- /.block__4 block--gray -->
        <div class="block__5 block--gray"></div><!-- /.block__5 block--gray -->
        <article class="block__6">
          <div class="block__item">
            <!-- 前面 -->
            <div class="block__front block__panel"></div><!-- /.block__front -->
            <!-- 背面 -->
            <div class="block__content block__panel block__content--softGloss">
              <a href="#" class="block__link" target="_blank" rel="noopener noreferrer">
                <h2 class="contentTitle">Contact</h2><!-- /.contentTitle -->
              </a><!-- /.block__link -->
            </div><!-- /.block__content -->
          </div><!-- /.block__item -->
        </article><!-- /.block__6 -->
        <div class="block__7 block--white"></div><!-- /.block__7 -->
        <div class="block__8 block--white"></div><!-- /.block__8 -->
        <div class="block__9 block--white"></div><!-- /.block__9 -->
        <article class="block__10">
          <div class="block__item">
            <!-- 前面 -->
            <div class="block__front block__panel"></div><!-- /.block__front -->
            <!-- 背面 -->
            <div class="block__content block__panel block__content--softGloss">
              <a href="#" class="block__link" target="_blank" rel="noopener noreferrer">
                <h2 class="contentTitle">Past Works</h2><!-- /.contentTitle -->
              </a><!-- /.block__link -->
            </div><!-- /.block__content -->
          </div><!-- /.block__item -->
        </article><!-- /.block__10 -->
        <div class="block__11 block--red"></div><!-- /.block__11 block--red -->
        <div class="block__12 block--white"></div><!-- /.block__12 -->
        <article class="block__13">
          <div class="block__item">
            <!-- 前面 -->
            <div class="block__front block__panel"></div><!-- /.block__front -->
            <!-- 背面 -->
            <div class="block__content block__panel block__content--softGloss">
              <a href="#" class="block__link" target="_blank" rel="noopener noreferrer">
                <h2 class="contentTitle">Profile</h2><!-- /.contentTitle -->
              </a><!-- /.block__link -->
            </div><!-- /.block__content -->
          </div><!-- /.block__item -->
        </article><!-- /.block__13 -->
        <div class="block__14 block--white"></div><!-- /.block__14 -->
        <article class="block__15 block--black">
          <div class="block__item">
            <!-- 前面 -->
            <div class="block__front block__panel"></div><!-- /.block__front -->
            <!-- 背面 -->
            <div class="block__content block__panel block__content--softGloss">
              <h3 class="block__contentText">ハズレ<br>
              <span class="block__contentText block__contentText--sub">またきてね！</span><!-- /.contentTitle__sub --></h3><!-- /.contentTitle -->
            </div><!-- /.block__content -->
          </div><!-- /.block__item -->
        </article><!-- /.block__15 block--black -->
        <div class="block__16 block--white"></div><!-- /.block__16 -->
        <div class="block__17 block--white"></div><!-- /.block__17 -->
        <div class="block__18 block--gray"></div><!-- /.block__18 block--gray -->
        <div class="block__19 block--white"></div><!-- /.block__19 -->
      </div><!-- /.contents__container block -->
    </section><!-- /.contents -->
  </main><!-- /#main.main -->

  <!-- ここからマウスストーカー -->
  <div id="cursor"></div><!-- /#cursor -->
  <div id="mouseStalker"></div><!-- /.mouseStalker -->

  <!-- ここからJavascript -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
